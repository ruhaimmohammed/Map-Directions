<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>

    <!-- Leaflet css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">

    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="jumbotron">
        <div class="container-fluid">
            <div class="heading">
            <h1>Find the distance</h1>
            <p>This app hels use you find dictance between two places</p>
            </div>
            <form id="form" class="form-horizontal row">
                <div id="input-1" class="form-group d-flex flex-row col">
                    <label for="from" class="control label pr-3"><i class="far fa-dot-circle"></i> </label>
                        <input type="text" id="from" placeholder="Type Starting" class="col form-control">
                </div>
                <div id="input-2" class="form-group d-flex flex-row col">
                    <label for="to" class="control label pr-3"><i class="fas fa-map-marker-alt"></i> </label>
                        <input type="text" id="to" placeholder="Type Destination" class="col form-control">
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10 my-3">
                <button class="btn btn-primary btn-lg" id="btn"><i class="far fa-arrow-alt-circle-right"></i></button>

            </div>
            <div class="container-fluid">
                <div id="map">

                </div>
                <div id="output">

                </div>
            </div>
        </div>

    </div>


    
<!-- Leaflet library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=RGsWjI6S67VSnAXoQ0c62rpKlM7JVA2U"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=RGsWjI6S67VSnAXoQ0c62rpKlM7JVA2U"></script>
    
    
<script src="script.js"></script>
    
<!-- Bootstrap library  -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Fontawesome library  -->
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

</body>
</html>
